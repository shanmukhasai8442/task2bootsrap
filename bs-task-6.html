<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap task-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bg{
            background-color: rgb(243, 241, 241);
        }
        .ok{
            height: 100%;
            width: 50%;
        }
        .ko{
            width: 96%;
        }
    </style>
</head>
<body class="bg">
    <div class="ok">
    <form class="col g-3 needs-validation" novalidate>
        <div class="row-md-4 p-3">
            <label for="fn" class="form-label ms-2"><b>Name</b></label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="fn" aria-describedby="fn-1" required>
                <div class="invalid-feedback">
                    Name is required
                </div>
            </div>
        </div>
        <div class="row-md-4 p-3">
            <label for="fn" class="form-label ms-2"><b>Email</b></label>
            <div class="input-group has-validation">
                <input type="email" class="form-control" id="fn" aria-describedby="fn-1" required>
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>
        </div>
        <div class="row-md-4 p-3">
            <label for="fn" class="form-label ms-2"><b>Password</b></label>
            <div class="input-group has-validation">
                <input type="password" class="form-control" id="fn" aria-describedby="fn-1" required>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>
        </div>
        <div class="row-md-4 p-3">
            <label for="fn" class="form-label ms-2"><b>Hobbies</b></label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="fn" aria-describedby="fn-1" required>
            </div>
        </div>
        <div class="col-12 ms-3">
            <button class="btn btn-danger ko" type="submit">Submit</button>
        </div>
    </form>
    </div>
</body>
<script>
    (function () {
  'use strict'
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</html>
