<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Task-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box{
            height: 100%;
            width: 50%;
        }
        .ko{
            border: none;
        }
    </style>
</head>
<body>
    <form class="col g-3 needs-validation" novalidate>
        <div class="box">
            <div class="row-md-4 d-flex p-3">
                <label for="fn" class="form-label ms-2" style="margin-right: 30px;"><b>Name</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn" aria-describedby="fn-1" required>
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 d-flex p-3">
                <label for="fn" class="form-label ms-2" style="margin-right: 30px;"><b>Email</b></label>
                <div class="input-group has-validation">
                    <input type="email" class="form-control" id="fn" aria-describedby="fn-1" required>
                    <div class="invalid-feedback">
                        A valid email address is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 d-flex p-3">
                <label for="fn" class="form-label ms-2" style="margin-right: 10px;"><b>Website</b></label>
                <div class="input-group has-validation">
                    <input type="url" class="form-control" id="fn" aria-describedby="fn-1" required>
                    <div class="invalid-feedback">
                        A valid url is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 d-flex p-3">
                <label for="fn" class="form-label ms-2" style="margin-right: 10px;"><b>Message</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn" aria-describedby="fn-1" required>
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="col-12 ms-3">
                <button class="ko">Submit</button>
            </div>
        </div>
    </form>
</body>
<script>
(function () {
  'use strict'
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</html>
